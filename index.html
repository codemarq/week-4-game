<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars card battle</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jquery -->
	<script type="text/javascript" src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- my custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1 class="text-center">Star Wars Card Battle</h1>
	</header>

	<section class="container">
		<div class="row" id="galleryBar">
			<!-- <div class='col-md-12 col-xs-12'> -->
			<div class='row' id='gallery'>
				<!-- 4 media panels -->
				<!-- panel # 0 Luke Skywalker -->
				<div class="col-sm-3 col-md-3 col-lg-3">
    				<div class="thumbnail gallery" value="0">
      					<div class="caption" id="name">
      						<h3>Luke</h3>
       					</div>
   						<img src="assets/images/luke.png" alt="luke skywalker" id="gallery0">     						
   						<div class="caption" id="hp"><h3>HP = 135</h3>
     					</div>
    				</div>
  				</div>
					
				<!-- panel # 1 R2D2 -->
				<div class="col-sm-3 col-md-3 col-lg-3">
    				<div class="thumbnail gallery" value="1">
   						<div class="caption" id='name'><h3>R2-D2</h3>
              			</div>
      					<img src="assets/images/r2d2.png" alt="R2-D2" id="gallery1">
      					<div class="caption" id="hp"><h3>HP = 100</h3>
     					</div>
   					</div>
   				</div>
				
				<!-- panel # 2 Vader-->
				<div class="col-sm-3 col-md-3 col-lg-3">
    				<div class="thumbnail gallery" value="2">
      					<div class="caption" id='name'><h3>Vader</h3>
        				</div>
      					<img src='assets/images/vader.png' alt="Darth Vader" id="gallery2">
      					<div class="caption" id="hp"><h3>HP = 180</h3>
   						</div>
    				</div>
  				</div>

				<!-- panel # 3 Boba Fett -->
				<div class="col-sm-3 col-md-3 col-lg-3">
    				<div class="thumbnail gallery" value="3">
      					<div class="caption" id='name'><h3>Boba Fett</h3>
        				</div>
      					<img src='assets/images/fett.png' alt="Boba Fett" id="gallery3">
      					<div class="caption" id="hp"><h3>HP = 120</h3>
   						</div>
    				</div>
  				</div>
  				
  			</div>
		</div>
		<br>

		<!-- main game arena -->
		<div class='row' id='arena'>
			<!-- player -->
			<div class="col-md-4 col-sm-6">
    			<div class="thumbnail">
      				<div class="caption" id="playerName">
        				<h3>Player</h3>
        			</div>
      				<div>
      					<img src="https://placehold.it/200x200?text=Player" alt="placeholder" id='playerImage'>
      				</div>
      				<div class="caption" id="playerHP">
        				<h3>HP = </h3>
     				</div>
    			</div>
  			</div>
  			
  			<!-- enemy player -->
			<div class="col-md-4 col-sm-6">
    			<div class="thumbnail">
      				<div class="caption" id='enemyName'>
      					<h3>Enemy</h3>
        			</div>
      				<img src="https://placehold.it/200x200?text=Enemy" alt="placeholder" id ='enemyImage'>
      				<div class="caption" id='enemyHP'>
        				<h3>HP = </h3>
     				</div>
    			</div>
  			</div>

  			<!-- right arena panel, attack button, reset button, game messages -->
			<div class='col-md-4 col-sm-6' id='attackPanel'>
			    <!-- select a character, game over prompts -->
			    <div class='row'>
			    	<div class='col-md-12 col-xs-12' id='gamePrompt'>
			    		
			    	</div>
			    </div>

			    <!-- reset button -->
				<div class="row">
					<div class='col-md-12 col-xs-12'>
						<button id='resetButton' type="button" class="btn btn-primary btn-lg" value='reset'>Reset</button>
					</div>
				</div>

			    <!-- attack button -->
				<div class="row">
					<div class='col-md-12 col-xs-12'>
						<button id='attackButton' type="button" class="btn btn-danger btn-lg" value='attack'>Attack</button>
					</div>
				</div>

				

				<!-- updating battle prompts -->
				<div class='row' id='battleMessageBox'>
					<div class='col-md-12 col-xs-12' id='battleMessage'>
						<h3>Click Start Button to begin game!</h3>
					</div>
				</div>

				<!-- start button -->
				<div class="row">
					<div class='col-md-12 col-xs-12'>
						<button id='startButton' type="button" class="btn btn-success btn-lg" value='start'>Start</button>
					</div>
				</div>
			</div>			
		</div>
	</section>
	
	<footer>
		<p>&copy; 2016 John-Mike Marquardt</p>
	</footer>

<script type="text/javascript" src="assets/scripts/star-wars.js">
	// get html loaded and page ready before starting game

</script>
</body>
</html>
